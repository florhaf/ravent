  <header>

  </header>
  <div role="main" style="width: 100%; height: 100%;">

      <button id="left">&laquo;</button> <button id="right">&raquo;</button>

      <div id="screen1" class="block">
          Screen 1
      </div>

      <div id="screen2" class="block">
          Screen 2
      </div>

      <script>

          $("document").ready(function() {

              var s1pos = $("screen1").position;
              var s1width = $("screen1").outerWidth;

              $("#screen2").css({

                  top: 25 + "px",
                  left: 1280 + "px"
              });
          });

          $("#right").click(function(){
              $(".block").animate({"margin-left": "-=" + window.innerWidth + "px"}, "medium");
          });

          $("#left").click(function(){
              $(".block").animate({"margin-left": "+=" + window.innerWidth + "px"}, "medium");
          });

      </script>


  </div>
